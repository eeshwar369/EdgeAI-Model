version: '3.8'

services:
  edgesense:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
      - ./samples:/app/samples
    environment:
      - MODEL_PATH=models/quantized_model.tflite
      - PORT=8000
      - DEBUG=False
    restart: unless-stopped
